<div class="container">
    <h4>Đăng ký</h4>
     <form action="/action_page.php">
       <div class="form-group">
         <label for="usr">Name:</label>
         <input [(ngModel)]="newStudent.username" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="usr" name="username">
       </div>
       <div class="form-group">
         <label for="pwd">Password:</label>
         <input [(ngModel)]="newStudent.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="pwd" name="password">
       </div>
       <button type="submit" class="btn btn-primary" (click)='dangky()'>Submit</button>
     </form>
   </div>
