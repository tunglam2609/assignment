<div class="container">
    <h4>Quên mật khẩu</h4>
     <form action="/action_page.php">
       <div class="form-group">
         <label for="pwd">Username:</label>
         <input [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="username" name="username">
       </div>
       <div class="form-group">
        <label for="usr">Email:</label>
        <input [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="email" name="email">
      </div>
       <div>
         <p style="color: black; padding-top:15px;" *ngIf='isShowPW'>Mật khẩu là: <b>{{user.password}}</b></p>
       </div>
       <button type="submit" class="btn btn-primary" (click)='findPW()'>Submit</button>
     </form>
   </div>
